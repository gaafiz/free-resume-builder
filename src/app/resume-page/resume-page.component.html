<div id="resume-page" class="{{style}}">
  <div *ngIf="showLeftCol()" id="resume-page-side-column-wrapper" class="left">
  <div id="resume-page-side-column">
    <div *ngFor='let section of leftSections()'>
      <app-candidate-photo *ngIf="section == 'photo'" [jsonResume]=jsonResume></app-candidate-photo>
      <app-candidate-labeling *ngIf="section == 'labeling'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"left"'></app-candidate-labeling>
      <app-candidate-summary *ngIf="section == 'summary'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"left"'></app-candidate-summary>
      <app-candidate-personal-info *ngIf="section == 'personalInfo'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"left"'></app-candidate-personal-info>
      <app-candidate-languages *ngIf="section == 'languages'"  [jsonResume]=jsonResume [templateConf]=templateConf></app-candidate-languages>
      <app-candidate-skills *ngIf="section == 'skills'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"left"'></app-candidate-skills>
      <app-candidate-experience *ngIf="section == 'experience'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"left"'></app-candidate-experience>
      <app-candidate-education *ngIf="section == 'education'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"left"'></app-candidate-education>
      <hr *ngIf="section == 'separator'" class="separator separator-section">
    </div>
  </div>
    <app-resume-version [jsonResume]=jsonResume></app-resume-version>
  </div>

  <div id="resume-page-main-column-wrapper" class="{{rightSectionAdditionalClasses()}}">
  <div id="resume-page-main-column">
    <div *ngFor='let section of rightSections()'>
      <app-candidate-photo *ngIf="section == 'photo'" [jsonResume]=jsonResume></app-candidate-photo>
      <app-candidate-labeling *ngIf="section == 'labeling'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"right"'></app-candidate-labeling>
      <app-candidate-summary *ngIf="section == 'summary'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"right"'></app-candidate-summary>
      <app-candidate-personal-info *ngIf="section == 'personalInfo'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"right"'></app-candidate-personal-info>
      <app-candidate-languages *ngIf="section == 'languages'"  [jsonResume]=jsonResume [templateConf]=templateConf></app-candidate-languages>
      <app-candidate-skills *ngIf="section == 'skills'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"right"'></app-candidate-skills>
      <app-candidate-experience *ngIf="section == 'experience'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"right"'></app-candidate-experience>
      <app-candidate-education *ngIf="section == 'education'" [jsonResume]=jsonResume [templateConf]=templateConf [side]='"right"'></app-candidate-education>
      <hr *ngIf="section == 'separator'" class="separator separator-section">
    </div>
  </div>
  </div>
</div>
