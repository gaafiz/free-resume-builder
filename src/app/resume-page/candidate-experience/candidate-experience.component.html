<div *ngIf="showSection()" class="experience-section content-section {{side}}">
  <div *ngIf="showTitle()" class="section-head">
    {{title()}}
  </div>
  <div class="section-body">
    <div *ngFor="let expItem of experiences()" class="expItem">
      <div class="expItem-role" [innerHTML]=expItem.position>
      </div>

      <div *ngIf="side == 'right'" class="expItem-quickInfo">
        {{getExpHeadline(expItem)}}
      </div>

      <div *ngIf="side == 'left'" class="expItem-quickInfo">
        {{getCompanyNameAndWebsite(expItem)}}
      </div>
      <div *ngIf="side == 'left'" class="expItem-quickInfo">
        {{getCompanyAddressAndPeriod(expItem)}}
      </div>

      <div class="expItem-body">
        <div
          *ngIf="expItem.summary != undefined && expItem.summary !== ''"
          class="expItem-summary"
          [innerHTML]="expItem.summary"
        ></div>
        <ul *ngIf="hasProjects(expItem)" class="expItem-projects">
          <li *ngFor="let project of expItem.projects"  class="expItem-project">
            <div class="expItem-projectName">{{project.name}}</div>
            <div class="expItem-projectSummary" [innerHTML]=project.summary></div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
