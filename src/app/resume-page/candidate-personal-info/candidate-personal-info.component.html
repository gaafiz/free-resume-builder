<div *ngIf="showSection()" class="content-section personalInfo-section">
  <div class="section-head">
    {{title()}}
  </div>
  <div class="section-body">
    <ul>
      <li *ngFor='let personalInfo of personalInfoList()'>
        <div class="wrapper">
          <div><i class="{{personalInfo.styleClass}} personalInfo-icon"></i></div>
          <span class="personalInfo-text" [innerHTML]=personalInfo.value></span>
        </div>
      </li>
    </ul>
  </div>
</div>
