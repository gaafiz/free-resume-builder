<mat-tab-group id="main-tab" mat-align-tabs="center">

  <mat-tab label="Preview"><app-resume-page
    [jsonResume]=jsonResume
    [templateConf]=templateConf
    [style]='"normal"'
  ></app-resume-page></mat-tab>

  <mat-tab label="Preview (Light)"><app-resume-page
    [jsonResume]=jsonResume
    [templateConf]=templateConf
    [style]='"light"'
  ></app-resume-page></mat-tab>

  <mat-tab label="Edit"><app-edit-content-tab
    (userJsonResumeChanged)="updateJsonResume($event)"
    (userTemplateConfChanged)="updateTemplateConf($event)"
  ></app-edit-content-tab></mat-tab>

</mat-tab-group>
