<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FreeResumeBuilder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>

</head>
<body class="mat-typography">
  <app-root></app-root>
  <script>
      setInterval(
        () => $('#resume-page').height(function(i, h) {
          let unit = 1121;
          let sideColSize = $('#resume-page-side-column').height() + $('#test').height();
          let mainColSize = $('#resume-page-main-column').height();
          let size = Math.min(sideColSize, mainColSize);
          return Math.ceil(size / unit) * unit;
        }),
        500
      );
  </script>
</body>
</html>
